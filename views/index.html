<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>首页</title>

  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/public/css/slider.css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">下拉菜单</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">浅时光@音乐</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人中心 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">姓名：zr</a></li>
            <li><a href="#">性别：男</a></li>
            <li><a href="#">偏好：古风</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/">退出登录</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container slider">
  <div class="row">
    <div class="col-md-2  hidden-xs main">
      <h3>用户信息</h3>
      <ul class="list-group">
        <li class="list-group-item">用户昵称：<span>細奵</span></li>
        <li class="list-group-item">性别：<span>男</span></li>
        <li class="list-group-item">歌曲偏好：<span>平缓、古风</span></li>
      </ul>
      <div class="hidden-sm">
        <h3>在线音乐</h3>
        <ul class="list-group myul">
          <li class="list-group-item"><a href="#">音乐馆</a></li>
          <li class="list-group-item"><a href="#">个性电台</a></li>
          <li class="list-group-item"><a href="#">试听列表</a></li>
          <li class="list-group-item"><a href="#">音乐馆</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-12 col-md-10  main1">
      <h2>音乐列表<small><a href="/music/new">添加歌曲</a></small></h2>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>music</th>
              <th>author</th>
              <th>operation</th>
            </tr>
          </thead>
          <tbody>
            {{ each musics }}
            <tr>
              <td>{{ $value.id }}</td>
              <td>{{ $value.name }}</td>
              <td>
                <audio controls src="../public/resource/{{ $value.music}}"></audio>
              </td>
              <td>{{ $value.author }}</td>
              <td>
                <a href="/music/edit?id={{ $value.id }}">编辑</a>
                <a href="/music/delete?id={{ $value.id }}">删除</a>
              </td>
            </tr>
            {{ /each }}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
