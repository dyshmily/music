<body>
<nav class="navbar navbar-default">

      <ul class="nav navbar-nav">

<div class="container slider">
  <div class="row">
    <div class="col-md-2  hidden-xs main">
      <h3>用户信息</h3>
      <ul class="list-group">
        <li class="list-group-item">用户昵称：<span>細奵</span></li>

      </ul>
      <div class="hidden-sm">
        <h3>在线音乐</h3>

    <div class="col-sm-12 col-md-10  main1">
      <h2><a href="/music">音乐列表</a><small>编辑歌曲</small></h2>
      <form action="/music/edit" method="post">
        <input type="hidden" name="id" value="{{ musics.id }}">
        <div class="form-group">
          <label for="">name</label>
          <input type="text" class="form-control" id="" name="name" required minlength="2" maxlength="10" value="{{ musics.name }}">
        </div>
        <div class="form-group">
          <label for="">author</label>
          <input type="text" class="form-control" id="" name="name" required minlength="2" maxlength="10" value="{{ musics.author }}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
